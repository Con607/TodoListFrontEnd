



          <div class="col-md-8 offset-lg-2 shadow p-3 mb-5 bg-white rounded">

            <div class="card">
              <h5 class="card-header text-primary">
                Todo Lists
                <i class="fa fa-plus-circle pull-right text-primary pointer" (click)="newTodoListMessage()"></i>
              </h5>

              <ul class="list-group list-group-flush">
                <li *ngFor="let todo of todos; let i = index" class="list-group-item">
                  {{ todo?.title }}
                  <i class="fa fa-trash-o pull-right text-danger pointer" (click)="deleteTodoListMessage(i)" style="margin-left:1rem;"></i>
                  <i class="fa fa-pencil pull-right text-info pointer" [routerLink]="['/todos/', todo.id]"></i>
                </li>
              </ul>

            </div>

          </div>
