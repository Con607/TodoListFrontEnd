
<div class="container">
  <ul>
    <a *ngIf="!authService.isLoggedIn()" [routerLink]="['/sign-in']" class="login pointer">Log In</a>
    <a *ngIf="authService.isLoggedIn()" (click)="authService.logOutUser()" class="login pointer">Log Out</a>
    <a *ngIf="!authService.isLoggedIn()" [routerLink]="['/sign-up']" class="btn btn-light action-button" role="button">Sign Up</a>
  </ul>
</div>
